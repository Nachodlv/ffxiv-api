<div id="pack-selector" class="row m-0">
  <div class="form-check col-auto" *ngFor="let pack of packs">
    <input [(ngModel)]="pack.selected" class="form-check-input" type="checkbox" value="" id="defaultCheck1"
           (change)="checkboxClicked($event, pack)">
    <label class="form-check-label" for="defaultCheck1">
      {{pack.itemPack.name}}
    </label>
  </div>
</div>
